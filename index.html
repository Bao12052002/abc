<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iTunes</title>
    <link rel="stylesheet" href="./player.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="phone">
        <div class="inner">
            <div class="header">
                <div class=""></div>

                <h2 class="amplitude" data-amplitude-song-info="album"></h2>
                <button class="button more">

                </button>
            </div>
            <div class="cover">
                <img class="cover-image" data-amplitude-song-info="cover_art_url" />
            </div>
            <div class="info">
                <h3 class="song" data-amplitude-song-info="name"></h3>
                <h4 class="artist" data-amplitude-song-info="artist"></h4>
                <h4><span class="amplitude-current-minutes"></span>:<span class="amplitude-current-seconds"></span>
                    /
                    <span class="amplitude-duration-minutes"></span>:<span class="amplitude-duration-seconds"></span>
                </h4>
            </div>
            <div class="container-audio">
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
                <div class="colum1">
                    <div class="row"></div>
                </div>
            </div>
            <div class="time">
                <input type="range" class="amplitude-song-slider" step=".1" />
                <div class="amplitude-wave-form"></div>
            </div>
            <div class="control">
                <button class="control-button prev">
                    <div class="controls">
                        <div class="amplitude-prev"></div>
                    </div>
                </button>
                <button class="play-button">
                    <div class="controls">
                        <div class="amplitude-play-pause" data-amplitude-playlist="play">
                        </div>
                    </div>
                </button>
                <button class="control-button next">
                    <div class="controls">
                        <div class="amplitude-next"></div>
                    </div>
                </button>
            </div>
            <div class="c">
                <div class="controls">
                    <div class="amplitude-repeat"></div>
                    <div class="amplitude-mute"></div>
                    <input type="range" class="amplitude-volume-slider" />
                    <div class="amplitude-stop"></div>
                    <div class="amplitude-shuffle"></div>
                </div>
            </div>
            <div class="player">
                <div class="player__controls">
                </div>
            </div>
            <ul class="player__playlist list">
                <li class="player__song">
                    <img class="player__img img" data-amplitude-song-info="cover_art_url" data-amplitude-song-index="0"
                        data-amplitude-playlist="play" class="song-cover_art_url" alt="cover">
                    <p class="player__context">
                        <b class="individual-songs-name" data-amplitude-song-info="name" data-amplitude-song-index="0"
                            data-amplitude-playlist="play"></b>
                        <span class="flex">
                            <span class="player__title" data-amplitude-song-info="artist" data-amplitude-song-index="0"
                                data-amplitude-playlist="play" class="song-artist"></span>
                            <span class="player__song-time"></span>
                        </span>
                    </p>
                </li>
                <li class="player__song">
                    <img class="player__img img" data-amplitude-song-info="cover_art_url" data-amplitude-song-index="1"
                        data-amplitude-playlist="play" class="song-cover_art_url" alt="cover">
                    <p class="player__context">
                        <b class="individual-songs-name" data-amplitude-song-info="name" data-amplitude-song-index="1"
                            data-amplitude-playlist="play"></b>
                        <span class="flex">
                            <span class="player__title" data-amplitude-song-info="artist" data-amplitude-song-index="1"
                                data-amplitude-playlist="play" class="song-artist"></span>
                            <span class="player__song-time"></span>
                        </span>
                    </p>
                </li>
                <li class="player__song">
                    <img class="player__img img" data-amplitude-song-info="cover_art_url" data-amplitude-song-index="2"
                        data-amplitude-playlist="play" class="song-cover_art_url" alt="cover">
                    <p class="player__context">
                        <b class="individual-songs-name" data-amplitude-song-info="name" data-amplitude-song-index="2"
                            data-amplitude-playlist="play"></b>
                        <span class="flex">
                            <span class="player__title" data-amplitude-song-info="artist" data-amplitude-song-index="2"
                                data-amplitude-playlist="play" class="song-artist"></span>
                            <span class="player__song-time"></span>
                        </span>
                    </p>
                </li>
                <li class="player__song">
                    <img class="player__img img" data-amplitude-song-info="cover_art_url" data-amplitude-song-index="3"
                        data-amplitude-playlist="play" class="song-cover_art_url" alt="cover">
                    <p class="player__context">
                        <b class="individual-songs-name" data-amplitude-song-info="name" data-amplitude-song-index="3"
                            data-amplitude-playlist="play"></b>
                        <span class="flex">
                            <span class="player__title" data-amplitude-song-info="artist" data-amplitude-song-index="3"
                                data-amplitude-playlist="play" class="song-artist"></span>
                            <span class="player__song-time"></span>
                        </span>
                    </p>
                </li>
                <li class="player__song">
                    <img class="player__img img" data-amplitude-song-info="cover_art_url" data-amplitude-song-index="4"
                        data-amplitude-playlist="play" class="song-cover_art_url" alt="cover">
                    <p class="player__context">
                        <b class="individual-songs-name" data-amplitude-song-info="name" data-amplitude-song-index="4"
                            data-amplitude-playlist="play"></b>
                        <span class="flex">
                            <span class="player__title" data-amplitude-song-info="artist" data-amplitude-song-index="4"
                                data-amplitude-playlist="play" class="song-artist"></span>
                            <span class="player__song-time"></span>
                        </span>
                    </p>
                </li>
            </ul>
        </div>
    </div>
    <script src="./node_modules/amplitudejs/dist/amplitude.js"></script>
    <script src="./player.js"></script>
</body>

</html>
